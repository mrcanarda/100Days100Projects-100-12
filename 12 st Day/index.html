<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="index.js"></script>

    <title>12 st day</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="contianer">
      <div class="navigation grid grid--2-cols">
        <nav class="flex">
          <a class="logo" href=""><img src="images/logo.svg" alt="" /></a>
          <a class="features" href="#"
            >Features
            <img
              class="icon__arrow__down__features"
              src="images/icon-arrow-down.svg"
              alt="" />
            <img
              class="icon__arrow__up__features hidden"
              src="images/icon-arrow-up.svg"
              alt=""
          /></a>
          <div class="todolist hidden">
            <div class="flex todo">
              <img src="images/icon-todo.svg" alt="" />
              <p>Todo List</p>
            </div>
            <div class="flex calender">
              <img src="images/icon-calendar.svg" alt="" />
              <p>Calender</p>
            </div>
            <div class="flex remiders">
              <img src="images/icon-reminders.svg" alt="" />
              <p>Reminders</p>
            </div>
            <div class="flex planing">
              <img src="images/icon-planning.svg" alt="" />
              <p>Planning</p>
            </div>
          </div>
          <a class="company" href="#"
            >Company
            <img
              class="icon__arrow__down__company"
              src="images/icon-arrow-down.svg"
              alt=""
            />
            <img
              class="icon__arrow__up__company hidden"
              src="images/icon-arrow-up.svg"
              alt=""
            />
          </a>
          <div class="history hidden">
            <div class="flex todo">
              <p>Todo List</p>
            </div>
            <div class="flex calender">
              <p>Calender</p>
            </div>
            <div class="flex remiders">
              <p>Reminders</p>
            </div>
          </div>
          <a class="careers" href="#">Careers </a>
          <a class="about" href="#">About </a>
        </nav>
        <div class="login__page">
          <a class="login" href="#">Login</a>
          <a class="register" href="#">Register</a>
        </div>
      </div>
      <div class="house__page grid grid--2-cols">
        <div class="house__page__paragraph">
          <h1 class="make__remote__work"><span>Make</span> remote work</h1>
          <p class="house__page__paragraph__">
            Get your team in sync. no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a class="learn__btn" href="#">Learn more</a>
          <div class="flex sponsor">
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
          </div>
        </div>
        <div class="house__page__img">
          <img
            class="images__desktop"
            src="images/image-hero-desktop.png"
            alt=""
          />
        </div>
      </div>
    </section>
  </body>
</html>

<div class="attribution">Coded by <span>Can ARDA</span></div>
